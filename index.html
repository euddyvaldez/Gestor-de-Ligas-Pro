
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Ligas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-primary: #007bff; /* Azul vibrante */
      --color-primary-dark: #0056b3;
      --color-secondary: #6c757d; /* Gris neutro */
      --color-accent: #17a2b8; /* Turquesa */
      --color-success: #28a745; /* Verde */
      --color-danger: #dc3545; /* Rojo */
      --color-warning: #ffc107; /* Amarillo */
      --color-info: #17a2b8; /* Turquesa (igual que accent) */
      --color-light: #f8f9fa; /* Gris claro */
      --color-dark: #343a40; /* Gris oscuro */
      --color-text: #212529; /* Texto principal */
      --color-text-muted: #6c757d; /* Texto secundario */
      --color-background: #ffffff; /* Fondo principal */
      --color-background-alt: #f1f3f5; /* Fondo alternativo */
      --color-border: #dee2e6; /* Bordes */

      /* SVG colors */
      --color-dirt: #D2B48C;
      --color-base-empty: white;
      --color-base-stroke: black;
      --color-base-line: white;
      --color-infield-grass: #a1c969;
      --color-label-bg: #E9ECEF;
      --color-label-text: #212529;
      --color-label-border: #ADB5BD;

      --font-family-sans-serif: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      --font-family-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    html.dark {
        color-scheme: dark;
        --color-primary: #3b82f6;
        --color-primary-dark: #2563eb;
        --color-secondary: #9ca3af;
        --color-success: #22c55e;
        --color-danger: #ef4444;
        --color-warning: #f59e0b;
        --color-info: #38bdf8;
        --color-light: #374151;
        --color-dark: #f9fafb;
        --color-text: #f9fafb;
        --color-text-muted: #9ca3af;
        --color-background: #111827;
        --color-background-alt: #1f2937;
        --color-border: #4b5563;

        /* SVG colors dark */
        --color-dirt: #856d4b;
        --color-base-empty: #4b5563; /* gray-600 */
        --color-base-stroke: #f9fafb; /* gray-50 */
        --color-base-line: #d1d5db; /* gray-300 */
        --color-infield-grass: #5a7d3c;
        --color-label-bg: #374151; /* gray-700 */
        --color-label-text: #f9fafb; /* gray-50 */
        --color-label-border: #6b7280; /* gray-500 */
    }

    body {
      font-family: var(--font-family-sans-serif);
      color: var(--color-text);
      background-color: var(--color-background-alt);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-primary {
      background-color: var(--color-primary);
      color: white;
    }
    .btn-primary:hover {
      background-color: var(--color-primary-dark);
    }
    .nav-active {
      background-color: var(--color-primary);
      color: white !important;
    }
    .table th, .table td {
      border-color: var(--color-border);
    }
    /* Hamburger Menu Styles */
    .hamburger-icon span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: var(--color-primary);
      margin: 5px 0;
      transition: all 0.3s ease-in-out;
    }
  </style>

</script>
